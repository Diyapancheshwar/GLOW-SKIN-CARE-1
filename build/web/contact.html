  <!-- Contact Section -->
  <section class="contact-wrapper">
    <div class="contact-card animate">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you. Fill out the form and we’ll get back to you soon.</p>

          <form action="ContactServlet" method="post" class="contact-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@gmail.com" required />
        </div>
        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
