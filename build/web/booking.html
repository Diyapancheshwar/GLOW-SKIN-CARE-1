  <section class="booking-section">
    <div class="form-box fade-in">
      <h1>Book Your Glow</h1>
      <p>We’re here to help you shine. Fill the form and we’ll be in touch shortly.</p>

      <form action="BookingServlet" method="post" class="bookings">

        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
          </div>

          <div class="form-group">
            <label for="service">Select Service</label>
            <select id="service" name="service" required>
              <option value="" disabled selected>Select a service</option>
              <option value="facial">Facial</option>
              <option value="peel">Peel</option>
              <option value="derma">Derma Treatment</option>
              <option value="Acne Treatment">Acne Treatment</option>
              <option value="Glowing Skin">Glowing Skin</option>
              <option value="Hydra Facial">Hydra Facial</option>
              <option value="Anti-Aging">Anti-Aging</option>
              <option value="Clean Up">Clean Up</option>
              <option value="Brightening">Brightening</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message (Optional)</label>
          <textarea id="message" name="message" rows="4" placeholder="Any preferences or questions?"></textarea>
        </div>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </div>
  </section>

</body>
</html>
