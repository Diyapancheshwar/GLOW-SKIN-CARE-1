<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    body {
      background-color: #fdf6f8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .thankyou-box {
      background: #ffffff;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #b05656;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      background-color: #d08080;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      background-color: #b05656;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
